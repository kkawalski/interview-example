version: "3.9"

services:
  app:
    build: .
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8888:8000"
    depends_on:
      - postgres
      - redis
  
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=12345678
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:latest
    ports:
      - "6333:6379"
  
  celery_beat:
    build: .
    command: "celery -A config beat --loglevel=info"
    depends_on:
      - redis
      - postgres
      - app

  celery_worker:
    build: .
    command: "celery -A config worker --loglevel=info"
    depends_on:
      - redis
      - postgres
      - app
      
volumes:
  postgres_data:
